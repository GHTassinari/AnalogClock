<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="./clock.css">
  <script type="module" src="./clock.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="clock">
    <div class="clock_line hr" style="--h:6rem; --bac: #4eafff;"><span></span></div>
    <div class="clock_line mn" style="--h:8rem; --bac: #be0786;"><span></span></div>
    <div class="clock_line ss" style="--h:10rem; --bac: #700099;"><span></span></div>
    <ul>
      <li style="--a:1"><span>1</span></li>
      <li style="--a:2"><span>2</span></li>
      <li style="--a:3"><span>3</span></li>
      <li style="--a:4"><span>4</span></li>
      <li style="--a:5"><span>5</span></li>
      <li style="--a:6"><span>6</span></li>
      <li style="--a:7"><span>7</span></li>
      <li style="--a:8"><span>8</span></li>
      <li style="--a:9"><span>9</span></li>
      <li style="--a:10"><span>10</span></li>
      <li style="--a:11"><span>11</span></li>
      <li style="--a:12"><span>12</span></li>
    </ul>
  </div>
</body>
</html>
